<div class="modal-header">
  <div class="modal-title"><i class="fa-brands fa-artstation"></i> EDITAR DETALLE</div>
  <button type="button" (click)="bsModalRef.hide()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

  <div class="modal-body">

    <div [formGroup]="model">

      <div class="row" style="margin-top: .4rem;">
        <div class="col-auto"><label style="font-size: 0.65rem; color: #6785B8;"><b>INFORMACIÓN DEL PRODUCTO</b></label></div>
        <div class="col"><hr></div>
      </div>

      <div class="row">

        <div class="col-11" formGroupName="item">
          <label for="id" class="col-2">CÓDIGO</label>
          <label for="name" class="col-8">PRODUCTO</label>
          <label for="unidadMedida" class="col-2">UND. MEDIDA</label>
          <div class="input-group">
            <input formControlName="id" id="id" type="text" class="form-control form-control-sm" readonly
              [ngClass]="{'is-invalid': model.get('item')?.get('id')?.errors && model.get('item')?.get('id')?.touched}" />

            <input formControlName="name" id="name" type="text" class="form-control form-control-sm bg-white text-uppercase w-50"
              readonly [ngClass]="{'is-invalid': model.get('item')?.get('id')?.errors && model.get('item')?.get('id')?.touched}" />

            <div formGroupName="itemUnitMeasure">
              <input formControlName="name" id="name" type="text" class="form-control form-control-sm bg-white" readonly
                [ngClass]="{'is-invalid': model.get('item')?.get('id')?.errors && model.get('item')?.get('id')?.touched}" />
            </div>

            @if ("model.get('id')?.errors") {
              <div class="invalid-feedback">
                @if ("model.get('id')?.hasError('required')") {<div>Campos requeridos</div>}
              </div>
            }
          </div>
        </div>

      </div>

      <div class="row mt-2">

        <div class="col-2">
          <label for="amount">CANTIDAD</label>
          <input formControlName="amount" id="amount" type="text" class="form-control form-control-sm bg-custom" readonly>
        </div>

        <div class="col-2">
          <label for="amountReception">CANT. RECEPCIONADA</label>
          <input formControlName="amountReception" id="amountReception" type="text" class="form-control form-control-sm" maxlength="8" (keypress)="onKeyPressNumeros($event)"
            [ngClass]="{'is-invalid': model.get('amountReception')?.errors && model.get('amountReception')?.touched}">
          <div *ngIf="model.get('amountReception')?.hasError('required')" class="invalid-feedback">Campo requerido </div>
        </div>

      </div>

      <br>

    </div>

  </div>

  <div class="modal-footer">
    <button (click)="confirm()" type="button" class="btn btn-sm btn-outline-primary">Confirmar</button>
    <button (click)="cancel()" type="button" class="btn btn-sm btn-link">Cancelar</button>
</div>
